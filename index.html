<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <div class="logo">
                    <a>Copyright Â© 2023 Shannon Chaulet</a>
                </div>
            </div>
            <div class="right">
                <ul class="links">
                    <li><a href="https://www.github.com/schaulet207">GitHub</a></li>
                    <li><a href="https://www.linkedin.com/in/schaulet">LinkedIn</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <p id="output"></p>
            <div class="library">
                <button id="openModal">+ Add book</button>
                <div id="modal" class="modal">
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <h2>Add Book</h2>
                      <form>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title"><br><br>
                        
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author"><br><br>
                        
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages"><br><br>
                        
                        <button type="button" id="submitBtn">Add Book</button>
                      </form>
                    </div>
                  </div>
            </div>
            <h2>Library</h2>
        </div>
        <div class="library">
            <ul id="library"></ul>
        </div>
    </div>

</body>
</html>
