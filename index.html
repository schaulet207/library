<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href='dist/dragula.css' rel='stylesheet' type='text/css' />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@900&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@900&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    
    <script src="library.js" defer></script>
    <script src="https://rawgit.com/bevacqua/dragula/master/dist/dragula.js"></script>
    <title>Library</title>
</head>
    <body onload="addBooks()">
        <div class="container">
            <div class="header">
                <div class="header-row">
                    <ul class="links">
                        <li>
                            <a href>New</a>
                        </li>
                        <li>
                            <a href>Upload</a>
                        </li>
                        <li>
                            <a href>Share</a>
                        </li>
                    </ul>
                    <div class="wrap">
                        <div class="search">
                           <input type="text" class="searchTerm" placeholder="Search">
                           <button type="submit" class="searchButton">
                             <i class="fa fa-search"></i>
                          </button>
                        </div>
                     </div>

                    <div class="navigation">
                        <button id="notification"><img src="./img/Notifications.svg" alt="Picture of a notification icon" height="40" width="40"></button>
                        <div class="divider"></div>
                        <h3>@Shan207</h3>
                        <img src="./img/avatar.jpg" alt="avatar" class="avatar" height="30" width="30">
                    </div>
                </div>
            </div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <h2 id="administrator">Daily Dash</h2>
                    <div class="row">
                        <div class="s-divider"></div>
                    </div>    
                    <a href id="dashboard">Dashboard</a>
                    <a href id="home">Home</a>
                    <a href id="profile">Profile</a>
                    <a href id="messages">Messages</a>
                    <a href id="tasks">Tasks</a>
                    <a href id="communities">Communities</a>
                    <div class="row">
                        <div class="s-divider"></div>
                    </div>
                    <a href id="settings">Settings</a>
                    <a href id="support">Support</a>                   
                    <a href id="privacy">Privacy</a>
                </div>
            </div>

            <div class="main">
                        <div class="upper">
                            <p id="output"></p>
                            <div class="library">
                                <button id="openModal">+ Add book</button>
                                <div id="modal" class="modal">
                                    <div class="modal-content">
                                      <span class="close">&times;</span>
                                      <form>
                                        <h1>Add new book</h1>
                                        <input type="text" id="title" name="title" placeholder="Title"><br><br>
                                        <input type="text" id="author" name="author" placeholder="Author"><br><br>
                                        <input type="number" id="pages" name="pages" placeholder="Number of pages"><br><br>
                                        <div class="readInput">
                                            <label for="pages">Have you read it?</label>
                                            <input type="checkbox" id="read" name="read"><br><br>
                                        </div>
                                        <button type="button" id="submitBtn">Submit</button>
                                      </form>
                                    </div>
                                  </div>
                            </div>
                            <div id="library">
                            </div>

                            <div class="swimLanes">
      
                                <h1 class="tier" id="s">S-Tier</h1>
                                <div class="parkingLot" id="staging">
                                  <div class="box" id="pl1"></div>
                                  <div class="box" id="pl2"></div>
                                  <div class="box" id="pl3"></div>
                                  <div class="box" id="pl4"></div>
                                  <div class="box" id="pl5"></div>
                                </div>
                          
                                  <h1 class="tier" id="a">A-Tier</h1>
                                    <div class="short" id="short">
                                      <div class="box" id="short1"></div>
                                      <div class="box" id="short2"></div>
                                      <div class="box" id="short3"></div>
                                      <div class="box" id="short4"></div>
                                      <div class="box" id="short5"></div>
                                    </div>
                                  <h1 class="tier" id="b">B-Tier</h1>
                                  <div class="medium" id="medium">
                                    <div class="box" id="medium1"></div>
                                    <div class="box" id="medium2"></div>
                                    <div class="box" id="medium3"></div>
                                    <div class="box" id="medium4"></div>
                                    <div class="box" id="medium5"></div>
                                  </div>
                                  <h1 class="tier" id="c">C-Tier</h1>
                                  <div class="long" id="long">
                                    <div class="box" id="long1"></div>
                                    <div class="box" id="long2"></div>
                                    <div class="box" id="long3"></div>
                                    <div class="box" id="long4"></div>
                                    <div class="box" id="long5"></div>
                                  </div>
                                </div>



                        </div>

                </div>
            </div>

        </div>
    </body>
</html>
