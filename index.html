<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <div class="logo">
                    <a>Copyright Â© 2023 Shannon Chaulet</a>
                </div>
            </div>
            <div class="right">
                <ul class="links">
                    <li><a href="https://www.github.com/schaulet207">GitHub</a></li>
                    <li><a href="https://www.linkedin.com/in/schaulet">LinkedIn</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <p id="output"></p>
            <div class="library">
                <button id="openModal">+ Add book</button>
                <div id="modal" class="modal">
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <h2>Add Book</h2>
                      <form>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title"><br><br>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author"><br><br>
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages"><br><br>
                        <button type="button" id="submitBtn">Add Book</button>
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <div id="library">
    </div>
    <div class="swimLanes">
        <h1>Short</h1>
          <div class ="short">
            <div class="box" id="box1">
              <div class="item" id="item" draggable="true"></div>
            </div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
          </div>
        <h1>Medium</h1>
        <div class="medium">
          <div class="box" id="box7"></div>
          <div class="box" id="box8"></div>
          <div class="box" id="box9"></div>
          <div class="box" id="box10"></div>
          <div class="box" id="box11"></div>
          <div class="box" id="box12"></div>
        </div>
        <h1>Long</h1>
        <div class="long">
          <div class="box" id="box13"></div>
          <div class="box" id="box14"></div>
          <div class="box" id="box15"></div>
          <div class="box" id="box16"></div>
          <div class="box" id="box17"></div>
          <div class="box" id="box18"></div>
        </div>
      </div>
</body>
</html>
