<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;1,100&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <div class="logo">
                    <a>Copyright Â© 2023 Shannon Chaulet</a>
                </div>
            </div>
            <div class="right">
                <ul class="links">
                    <li><a href="https://www.github.com/schaulet207">GitHub</a></li>
                    <li><a href="https://www.linkedin.com/in/schaulet">LinkedIn</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <p id="output"></p>
            <div class="library">
                <button id="openModal">+ Add book</button>
                <div id="modal" class="modal">
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <form>
                        <h1>Add new book</h1>
                        <input type="text" id="title" name="title" placeholder="Title"><br><br>
                        <input type="text" id="author" name="author" placeholder="Author"><br><br>
                        <input type="number" id="pages" name="pages" placeholder="Number of pages"><br><br>
                        <div class="readInput">
                            <label for="pages">Have you read it?</label>
                            <input type="checkbox" id="read" name="read"><br><br>
                        </div>
                        <button type="button" id="submitBtn">Submit</button>
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <div id="library">
    </div>
    <div class="swimLanes">
      
      <h1>Parking Lot</h1>
      <div class="parkingLot" id="staging">
        <div class="box" id="pl1"></div>
        <div class="box" id="pl2"></div>
        <div class="box" id="pl3"></div>
        <div class="box" id="pl4"></div>
        <div class="box" id="pl5"></div>
      </div>
      <div class="parkingLot" id="extra">
      </div>


        <h1>Short</h1>
          <div class="short">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
          </div>
        <h1>Medium</h1>
        <div class="medium">
          <div class="box" id="box6"></div>
          <div class="box" id="box7"></div>
          <div class="box" id="box8"></div>
          <div class="box" id="box9"></div>
          <div class="box" id="box10"></div>
        </div>
        <h1>Long</h1>
        <div class="long">
          <div class="box" id="box11"></div>
          <div class="box" id="box12"></div>
          <div class="box" id="box13"></div>
          <div class="box" id="box14"></div>
          <div class="box" id="box15"></div>
        </div>
      </div>
</body>
</html>
